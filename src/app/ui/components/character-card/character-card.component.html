<a href="#" class="group relative block bg-gray-600 rounded-xl">
  <img alt=""
    [src]="character().image"
    class="absolute inset-0 h-full w-full object-contain opacity-75 transition-opacity group-hover:opacity-50" />

  <div class="relative p-4 sm:p-6 lg:p-8">
    <p class="text-sm font-medium uppercase tracking-widest text-pink-500">{{character().race}}</p>
    <pre>{{number()}}</pre>
    <p class="text-xl font-bold text-white sm:text-2xl">{{character().characterName}}</p>

    <div class="mt-32 sm:mt-48 lg:mt-64">
      <div class="translate-y-8 transform opacity-0 transition-all group-hover:translate-y-0 group-hover:opacity-100">
        <p class="text-sm text-white">
          <span class="text-pink-500">Ki:</span> {{character().ki}}
          <br>
          <span class="text-pink-500">Max Ki:</span> {{character().maxKi}}
        </p>
      </div>
    </div>
  </div>
</a>
